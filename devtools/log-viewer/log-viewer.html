<!doctype html>
<html>
  <head>
    <title>Monitor</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--<link rel="stylesheet" href="../../css/reset.css">-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/highlight/styles/solarized-dark.css">

    <link rel="stylesheet" href="log-viewer.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
    <script src="../../js/moment.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/highlight.pack.js"></script>
  </head>
  <body>
    <div id="vue">

      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            
            <a class="brand-logo">{{title}}</a>
          
            <ul class="right">
              <li>
                <a href="#modal1">
                  <i class="material-icons">settings</i>
                </a>
              </li>
            </ul>

          </div>
        </nav>
      </div>

      <div id="logs">

        <div v-for="item in logs" class="log-item">

          <div class="row">
            <div class="col s12 m6">
              <span class="message">
                <!--<i class="fa fa-caret-right" aria-hidden="true"></i>--> 
                {{item.message}}
              </span>
            </div>
            <div class="col s12 m6 right-align">
              <span class="date">{{item.date}}</span>
            </div>
          </div>

          <div class="row code-wrap">
            <div class="col s12">
              <pre><code class="json">{{item.data}}</code></pre>
            </div>
            <div class="col s12">
              <div class="chip">
                {{item.type}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer ">
      <div class="modal-content">
        <h4>Configure Monitor</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn light-blue darken-4 ">Save</a>
      </div>
    </div>

    <script src="log-viewer.js"></script>
</html>
